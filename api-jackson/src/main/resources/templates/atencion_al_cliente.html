<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson - Atención al Cliente</title>
    <!-- Se añade href de fallback para garantizar la carga del CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
</head>
<body>
<div class="container" id="Inicio"></div>
<header>
    <h1>Jackson T-Shirts</h1>
</header>

<nav>
    <ul class="contenedor">
        <li><a th:href="@{/jackson}">Inicio</a></li>
        <li><a th:href="@{/atencion_al_cliente}">Atención al Cliente</a></li>
        <li><a th:href="@{/about_us}">Sobre Nosotros</a></li>
    </ul>
</nav>

<h2>Rellena el formulario para hablar con nosotros</h2>

<div class="form-container">
    <h3>Contáctanos</h3>
    <form th:action="@{/contacto}" method="post" th:object="${contacto}">
        <p>
            <label for="name">Nombre:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </p>
        <p>
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" th:field="*{email}" required>
        </p>
        <p>
            <label for="number">Número:</label>
            <input type="tel" id="number" th:field="*{number}" required>
        </p>
        <p>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="4" th:field="*{mensaje}" required></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
        <!-- Mostrar errores dentro del contexto del formulario -->
        <ul th:if="${#fields.hasErrors()}">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </form>
    <!-- Mostrar mensaje de éxito fuera del formulario -->
    <p th:if="${exito}" th:text="${exito}"></p>
</div>
    <a th:href="@{/mensajes}">Inicio</a>
</body>
</html>
